<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos</title>
</head>
<body>
    
    <h1>Modelos</h1>

    
    <ul>
        {% for student in students %}
            
            {% if student.nombre == 'Lautaro' %}
                <li>LAUTARO!</li>
            {% else %}
                <li>{{ student.apellido }}</li>
            {% endif %}

        {% endfor %}
    </ul>
        

</body>
</html>
